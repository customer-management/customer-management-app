<div class="modal" id="new-order-form">
  <div class="modal-dialog" style="max-width: 60%;">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Build Order - {{partyName}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table class="table table-borderless text-center">
          <thead>
            <tr>
              <th style="width: 35%;">Select Item</th>
              <th style="width: 18%;">Unit Price</th>
              <th style="width: 12%;">Quantity</th>
              <th style="width: 20%;">Discount</th>
              <th style="width: 15%;">Total</th>
              <th><a href="#" class="btn bg-blue font-white" title="Add New Item" (click)="addItem()"><i class="fa fa-plus"></i></a></th>
            </tr>
          </thead>
          <tbody class="font-md">
            <tr *ngFor="let orderItem of orderItems">
              <td>
                <select class="form-control font-md font-billing" [(ngModel)]="orderItem.item" (change)="getUnitPrice(orderItem); updateItemTotal(orderItem);">
                  <option class="font-md font-billing" value="NULL" selected>-- Select an Item --</option>
                  <option class="font-md font-billing" *ngFor="let stock of stockItems" value="{{stock.itemId}}">{{stock.itemName}}</option>
                </select>
              </td>
              <td>
                <span class="font-md font-billing">{{orderItem.unitPrice | currency: 'INR'}}</span>
              </td>
              <td>
                <input type="number" maxlength="2" class="form-control font-md font-billing" [(ngModel)]="orderItem.quantity" (keyup)="updateItemTotal(orderItem)">
              </td>
              <td>
                <input type="number" maxlength="2" class="form-control font-md font-billing"
                       [(ngModel)]="orderItem.discountPercentage" (keyup)="updateItemTotal(orderItem)">
                <span class="font-md font-billing">Discount : {{orderItem.discount | currency: 'INR'}}</span>
              </td>
              <td>
                <span class="font-lg font-billing">{{orderItem.itemTotal | currency: 'INR'}}</span>
              </td>
              <td>
                <a href="#" title="Delete this item"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
       </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn bg-blue font-white">Create Order</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
</div>
