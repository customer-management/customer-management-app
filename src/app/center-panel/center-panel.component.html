<div class="row">
  <div class="col-sm-12 bg-light banner">
      <p>Customer Manager Dashboard</p>
  </div>
</div>
<div class="row">
  <!-- Recent items -->
  <div class="col-sm-4">
    <customer-orders [allOrders] = "allOrders"></customer-orders>
  </div>
  <!-- Add customer -->
  <div class="col-sm-4">
    <add-customer [parties]="parties"></add-customer>
  </div>
  <!-- Add Order -->
  <div class="col-sm-4">
    <add-order [parties]="parties" [allOrders] = "allOrders"></add-order>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <order-history [allOrders] = "allOrders"></order-history>
  </div>
</div>
