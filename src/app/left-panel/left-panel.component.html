<div class="row">
  <div class="col-sm-12">
    <div class="bg-light banner">
      <p>Recent Items</p>
    </div>
    <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recentItems" class="font-sm">
          <td>{{item.date}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
